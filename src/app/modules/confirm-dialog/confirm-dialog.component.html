<div *ngIf="message" class="modal" tabindex="-1" role="dialog" style="display:block!important">
  <div class="modal-dialog custom-alert" role="document">
    <div class="modal-content">

      <div *ngIf="message?.type == 'confirm'" class="modal-body">
        <div class="row header" >
          <div class="col-md-12">
            <p class="text-center ">{{message.title}}</p>
          </div>
        </div>
        <div class="row" >
          <div class="col-md-12">
            <p class="text-left confirm-message">{{message.text}}</p>
          </div>
        </div>
        <div class="row" >
          <div class="col-md-6"></div>

          <div class="col-md-2" class="confirm-button">

              <a *ngIf="message.no.length > 0" (click)="message.noFn()">
                <button class="btn btn-no">{{message.no}}</button>
              </a>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-2" class="confirm-button">
              <a *ngIf="message.yes.length > 0" class="mr-2" (click)="message.yesFn()">
                <button class="btn btn-yes">{{message.yes}}</button>
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
