<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Verwijderen uitgever</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ warningText }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<div>
  <div class="top">
    <div class="col">
      <br>
      <form [formGroup]="publisherForm">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" formControlName="publisher" placeholder="Uitgever"
                   name="Uitgever"
                   id="publisher"/>
          </div>
          <div class="form-group col-md-3">
            <label for="buttonObjectOk">Toevoegen</label>
            <button type="button" class="btn btn-info btn-block" id="buttonObjectOk" [disabled]="!publisherForm.valid"
                    (click)="onAddItemButton()">Uitgever toevoegen
            </button>
          </div>
        </div>
      </form>
    </div>
    <!--
        <div *ngIf="(itemError$ | async)?.message">
          <div class="alert alert-danger" role="alert">
            Some error occurred. Please try again
          </div>
        </div>
        -->
  </div>

  <div class="between">
    <div class="col">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2"><b>Id</b></div>
        <div class="col-md-5"><B>Uitgever</B></div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="col">
      <ng-container *ngFor="let publisher of (publisher$ | async)">
        <div class="row">
          <div class="col-md-1" style="text-align: center;cursor: pointer;" data-placement="right"
               data-toggle="tooltip" title="Verwijder uitgever" (click)="onDeleteItem(content, publisher, $event)">
            <img src="assets/delete-24px.svg" style="opacity: 0.25;"/>
          </div>
          <div class="col-md-2">{{ publisher.id }}</div>
          <div class="col-md-5">{{ publisher.publisher }}</div>
        </div>
      </ng-container>
    </div>
  </div>

</div>
