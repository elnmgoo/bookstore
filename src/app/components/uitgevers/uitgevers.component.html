<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Verwijderen uitgever</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ warningText }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<div class="container-fluid">
  <form [formGroup]="publisherForm">
    <div class="row bg-kbt-aquamarine py-3">
      <div class="mb-3 col-md-4">
        <label class="form-label-sm" for="publisher">Uitgever</label><br>
        <input type="text" class="form-control" formControlName="publisher" placeholder="Uitgever"
               name="Uitgever"
               id="publisher"/>
      </div>
      <div class="mb-3 col-md-3">
        <label class="form-label-sm" for="buttonObjectOk">Toevoegen</label><br>
        <button type="button" class="btn btn-info btn-block" id="buttonObjectOk"
                [disabled]="!publisherForm.valid"
                (click)="onAddItemButton()">Uitgever toevoegen
        </button>
      </div>
    </div>
  </form>
</div>
<table class="table table-striped">
  <thead>
  <tr class="color-table-primary">
    <th></th>
    <th>Id</th>
    <th>Uitgever</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let publisher of (publisher$ | async)">
    <td>
      <div class="col-1" style="text-align: center;cursor: pointer;" data-placement="right"
           data-toggle="tooltip" title="Verwijder uitgever"
           (click)="onDeleteItem(content, publisher, $event)">
        <img src="assets/delete-24px.svg" style="opacity: 0.25;"/>
      </div>
    </td>
    <td>{{ publisher.id }}</td>
    <td>{{ publisher.publisher }}</td>
  </tr>
  </tbody>
</table>
